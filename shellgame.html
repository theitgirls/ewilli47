<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Walnut Game</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">

        <script>
            function WinnerMessage () {
                document.getElementById("messages").innerHTML = 'You Won!';
            }
            function TryAgain () {
                document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
            } 
            function ShuffleShells() {
                document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
            }
        </script>
        <style>
            .container {
                display: flex;
            }
            #first {order: 1;}
            #second {order: 2;}
            #third {order: 3;}
        </style>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    </head>

    <body onload="ShuffleShells();">
        <nav>
            <a href="index.html">Home</a> | <a href="blog.html">Blog</a> | <a href="contact.html">Contact</a> | 
            <a href="shellgame.html">Walnut Game</a>
        </nav>

        <h1>Choose a Walnut</h1>
        <div class="container">
            <img src="walnut.png" id="first" alt="first walnut" onclick="WinnerMessage();">
            <img src="walnut.png" id="second" alt="second walnut" onclick="TryAgain();">
            <img src="walnut.png" id="third" alt="third walnut" onclick="TryAgain();">
        </div>

        <div id="messages"></div>

        <p>Reload to restart :)</p>
    </body>
</html>
